<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        img{
            width: 100%;
        }
        .anim{
            animation: slideranim 3s;
            position: relative;

        }
        @keyframes  slideranim{
            from{left: -100%;}
            to{left: 0;}
        }
    </style>
</head>
<body>
    <img class="slider" src="./img/2.jpg">
    <img class="slider" src="./img/02.PNG">
    <img class="slider" src="./img/03.PNG">
    <img class="slider" src="./img/04.PNG">
    <script src="slider.js"></script>
</body>
</html>
